<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/e59fac9149.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="input"></div>
            <div class="result"></div>
        </div>
        <div class="buttons">
            <button class="function" id="clear">C</button>
            <button class="function" id="backspace"><i class="fa-solid fa-delete-left"
                    style="color: #ffffff;"></i></button>
            <button class="operator" id="percentage">%</button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number">0</button>
            <button class="number" id="floating-point">.</button>
            <button class="operator equals" id="equals">=</button>
        </div>
    </div>
</body>

</html>
